<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>Menghitung luas dari persegi panjang, bujur sangkar dan segitiga</h1>

    <script>
        let panjang = 10; // Panjang persegi panjang
        let lebar = 5;    // Lebar persegi panjang
        let sisi = 7; // Panjang sisi bujur sangkar
        let alas = 8;   // Panjang alas segitiga
        let tinggi = 6; // Tinggi segitiga


        // Menghitung luas persegi panjang
        let luasPersegiPanjang = panjang * lebar; // Rumus: luas = panjang * lebar
        document.write("Luas Persegi Panjang: " + luasPersegiPanjang);
        document.write("<br>");

        document.write("<hr>");
        // Menghitung luas bujur sangkar
        let luasBujurSangkar = sisi * sisi; // Rumus: luas = sisi * sisi
        document.write("Luas Bujur Sangkar: " + luasBujurSangkar);
        document.write("<br>");

        document.write("<hr>");
        // Menghitung luas segitiga
        let luasSegitiga = 0.5 * alas * tinggi; // Rumus: luas = 0.5 * alas * tinggi
        document.write("Luas Segitiga: " + luasSegitiga);
        document.write("<br>");

    </script>
</body>

</html>
